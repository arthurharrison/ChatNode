<!DOCTYPE html>
<html>
  <head>
    <title>ChatNode</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class='chatBox'>
      <div class='loginIn' id='loginIn'>
          <input type="user" class='frmGo' id="userText" placeholder="username" name="userText" />
          <button type="button" id='btnGo' value="Seguir">Seguir</button>
      </div>
      <div class='chatter' id='chatter'>
        <div id="history"></div>
        <form id="chat">
          <input type="text" placeholder="text" id="msg_text" name="msg_text" />
          <input type="submit" value="Send!" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="js/screen.js"></script>
  </body>
</html>
